<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vòng quay may mắn!</title>
</head>
<body>
    <div class="con">
        <div class="loading"></div>
        <div class="mess-con">
            <div class="mesBox">
                <h1>Chúc mừng bạn đã trúng:</h1>
                <h2 id="output">efwef</h2>
                <h2 id="code">Mã trúng thưởng:tgguygug</h2>
            </div>
        </div>
        <h1>Vòng quay may mắn!</h1>
        <div class="wheelCon">
            <div class="spinBtn" onclick="spinClick();">Spin!</div>
            <div class="pointer"></div>
            <div class="wheel">
                <div class="item"><p>item1</p></div>
                <div class="item"><p>item2</p></div>
                <div class="item"><p>item3</p></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
